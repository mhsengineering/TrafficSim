<html>
<head>
    <title>Traffic Simulator</title>

    <script type="text/javascript" src="traffic.js"></script>
    <script type="text/javascript" src="settings.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Javascript Traffic Simlulator</h1>
    <div id="sim">
        <div id="traffic_wrap">
            <canvas id="traffic" height="500" width="500"></canvas>
        </div>
        <div id="controls">
            <h2>How to use</h2>
            <p>Press the buttons and watch the traffic move</p>
            Town: <select id="s_town"></select>
            Car AI: <select id="s_carai"></select>
            Car #: <input type="number" id="s_carn"></select>
            <button id="b_start">Start</button>
            <button id="b_stop">Stop</button>
        </div>
    </div>
</body>
</html>
